<div class="flex items-center  w-full gap-4">
  <span
    class="ml-4 text-lg"
    [ngClass]="{
    'line-through text-gray-400': todo.completed,
    'text-gray-800': !todo.completed
    }"
  >
    {{ todo.title }}
  </span>

  <button
    nz-button
    (click)="onCheckboxChange()"
    [nzType]="todo.completed ? 'primary' : 'default'"
  >
    {{ todo.completed ? 'Completed' : 'Done' }}
  </button>
</div>
